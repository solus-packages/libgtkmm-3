name       : libgtkmm-3
version    : 3.24.1
release    : 12
source     :
    - https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.1.tar.xz : ddfe42ed2458a20a34de252854bcf4b52d3f0c671c045f56b42aa27c7542d2fd
homepage   : http://www.gnome.org
license    : GPL-2.0-only
component  : desktop.gtk
summary    : C++ bindings to GTK+
description: |
    C++ bindings to GTK+
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(cairomm-1.0)
    - pkgconfig(pangomm-1.4)
rundeps    :
    - atkmm
    - devel :
        - atkmm-devel
patterns   :
    - devel : [/usr/lib64/g*]
    - docs : [/usr/share/devhelp, /usr/share/doc]
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
